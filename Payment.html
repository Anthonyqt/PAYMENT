<html lang="en">
<head>

<body>
    
    <form action="/Addperson" method="post">
<div class="navbar" style="display: flex;">

    <div style= "height: 90px; width: 50%;">
                <img src="logo.png" width="15%">
    </div>

    <div style="  height: 90px; width: 10%;">
                <img src="dp.jpg" style="-webkit-clip-path: circle(50% at 50% 50%);
                clip-path: circle(50% at 50% 50%); width: 30%;" >
    </div>


</div>


<div>


<div class="cont"> 

<div class="left" >
    

        <div class="form-row" style="display: flex; align-items: center; justify-content: center;">
            <div class="col-md-5 mb-3">
              <label for="validationServer01">Event Date</label>
              <input type="date" class="form-control " id="validationServer01"  value="" required>
            </div>
            <div class="col-md-5 mb-3">
              <label for="validationServer02">Contact Number</label>
              <input type="number" class="form-control " id="validationServer02" value="" required>
              
            </div>
        </div>


        <div class="form-row" style="display: flex; align-items: center; justify-content: center;">
            <div class="col-md-5 mb-3">
              <label for="validationServer01">Start Time</label>
              <input type="time" class="form-control " id="validationServer01"  value="" required>
            </div>
            <div class="col-md-5 mb-3">
              <label for="validationServer02">End Time</label>
              <input type="time" class="form-control " id="validationServer02" value=" " required>
              
            </div>
        </div>
    

        <div class="form-row" style="display: flex; align-items: center; justify-content: center;">
            <div class="col-md-10 mb-3">
                
              <label for="validationServer01">Location of Event</label>
              <input type="text" class="form-control " id="validationServer01" placeholder="Venue Address" value="" required>
            </div>
        </div>


        <div class="form-row" style="display: flex; align-items: center; justify-content: center;">
            <div class="col-md-10 mb-3">
              <label for="validationServer01">Additional Information</label>
              <input style="height: 300px;" type="text" class="form-control addinfo" placeholder="Include Request or Special Instructions"   value="" required >
            </div>
        </div>
</div>





<div class="right" >

<h4> Payment </h4>

<input type="radio" name="paymentmethod" value="gcash"> <img src="payment1.png " style="width: 50%;">

<input type="radio" name="paymentmethod" value="paypal"> <img src="payment2.png" style="width: 30%;">




<h4> Payment Details </h4>
<p> Complete your purchase by </p>

<div class="form-row"  >
    <div class="col-md-10 mb-3" style="margin-top: 15px;">
      <label for="validationServer01">Card Number</label>
      <input type="number" class="form-control " id="validationServer01" placeholder="******0783 6969" value="" required>
    </div>
</div>


<div class="form-row"  >
    <div class="col-md-5 mb-3" style="margin-top: 15px;">
      <label for="validationServer01">Expiry</label>
      <input type="number" class="form-control " id="validationServer01" placeholder="" value="" required>
    </div>

    <div class="col-md-5 mb-3" style="margin-top: 15px;">
        <label for="validationServer01">CVV</label>
        <input type="number" class="form-control " id="validationServer01" placeholder="123" value="" required>
      </div>

</div>

<div class="form-row"  >
    <div class="col-md-10 mb-3" style="margin-top: 15px;">
      <input type="Submit" class="form-control " id="validationServer01" placeholder="Venue Address" value="Pay now" style="background-color:#345FD5; color: white;">
    </div>
</div>

<div class="form-row"  >

    <div class="col-md-10 mb-3" style="margin-top: 15px;">
      <input type="button" class="form-control " id="validationServer01" placeholder="Venue Address" value="Cancel" >
    </div>
    
    

</div>



</div>
